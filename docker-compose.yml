# Verdict.run - Docker Compose
# Shares Judge0 infrastructure with icpchue.xyz
# Runs on port 81 (use Cloudflare Origin Rules to forward port 443 -> 81)
# Run: docker compose up -d

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"



services:

  # ===========================================
  # ===========================================
  # FRONTEND (Next.js) - DEV MODE
  # ===========================================
  # ===========================================
  # MIRROR SERVICE (Puppeteer)
  # ===========================================
  mirror:
    build:
      context: ./mirror
      dockerfile: Dockerfile
    container_name: verdict-mirror
    restart: always
    environment:
      - PORT=3099
    networks:
      - verdict-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # ===========================================
  # FRONTEND (Next.js) - DEV MODE
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        REDIS_PASSWORD: ${REDIS_PASSWORD}
    image: verdict-frontend:latest
    container_name: verdict-frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=3000

      - NEXT_PUBLIC_SITE_URL=https://verdict.run
      - REDIS_HOST=shared-redis-icpc-verdict
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      - JUDGE0_URL=http://shared-judge-icpc-verdict-server:2358
      - MIRROR_SERVICE_URL=http://mirror:3099
    env_file:
      - .env
    # depends_on:
    #   - backend (Removed: backend service deleted)
    networks:
      - verdict-network
      - icpchue-network
    restart: always
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



# ===========================================
# NETWORKS
# ===========================================
networks:
  verdict-network:
    driver: bridge
  icpchue-network:
    external: true
    name: icpchue_icpchue-network

